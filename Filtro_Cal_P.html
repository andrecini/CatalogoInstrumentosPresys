<html>

    <head>

        <title>Catálago Presys</title>

        <meta charset="utf-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link rel = "preconnect" href = "https://fonts.gstatic.com">
        <link href = "https://fonts.googleapis.com/css2? family = Yeseva + One & display = swap" rel = "folha de estilo">
        <link rel="stylesheet" type="text/css" href="MainPageStyle.css">  

    </head>
    <header>
      <div id="containerMain">
        <span id="logo">
          <img style="margin-top: 10px; margin-bottom: 10px;" src="imagens/PresysLogo.png" alt="logo">
        </span>
        <span id="procurar">
            <span>
                <input id="inputsearch" type="text">
            </span>
            <span class="input-group-append">
                <button class="btn btn-outline-secondary" type="button">B</button>
            </span>
        </span>
      </div>
    </header>

    <body>
    <form id="estilo">
      <div id="containerBody">
        <div>
            <h3 id="teste">Faixa</h3>
            <select class="btn btn-secondary dropdown-toggle" style="width: 200px;">
                <option selected>Escolha uma Opção</option>
                <option>0->250 mmH2O</option>
                <option>0->1psi</option>
                <option>0->5psi</option>
                <option>0->15psi</option>
                <option>0->30psi</option>
                <option>0->100psi</option>
                <option>0->250psi</option>
                <option>0->360psi</option>
                <option>0->500psi</option>
                <option>0->1000psi</option>
                <option>0->3000psi</option>
                <option>0->5000psi</option>
                <option>0->10000psi</option>
            </select>
        </div>

        <div>
        
        <h3>Unidade(s)</h3>

        <select class="btn btn-secondary dropdown-toggle" style="width: 200px;">
            <option selected>Escolha uma Opção</option>
            <option>Unidades de Pressão</option>
            <option>V - mA - Transmissor - Probe(Sob Consulta)</option>
        </select>
        </div>

        <div>
          <h3>Comunicação</h3>
          <select class="btn btn-secondary dropdown-toggle" style="width: 200px;">
              <option selected>Escolha uma opção</option>
              <option >ModBus(RTU)</option>]
              <option >TCP/IP</option>
              <option >Hart</option>
              <option >Full-Hart</option>
          </select>
        </div>

        <div>
          <h3>Alimentação</h3>
          <select class="btn btn-secondary dropdown-toggle" style="width: 200px;">
              <option selected>Escolha uma opção</option>
              <option value="75-264">75-264 Vca 50/60Hz</option>
              <option value="100-360">100-360 Vcc</option>s
          </select>
        </div>

        <div>
          <h3>Exatidão</h3>
          <select class="btn btn-secondary dropdown-toggle" style="width: 200px;">
              <option selected>Escolha uma opção</option>
              <option >±0,025 FS</option>
              <option >±0,05 FS</option>
          </select>
        </div>
        
        <div>

            <h3>
                <input type="radio" value="advanced" name="linhaEscolhida">
                Advanced
            </h3>
        
            <h3>
                <input type="radio" value="standard" name="linhaEscolhida" checked>
                Standard
            </h3>

        </div>

        <div>
          <input class="btn btn-primary" type="button" value="FILTRAR">
        </div>
      </div>  

      </form>
    </body>
    </html>
