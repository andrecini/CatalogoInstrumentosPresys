<html>

    <head>

        <title>Catálago Presys</title>

        <meta charset="utf-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link rel = "preconnect" href = "https://fonts.gstatic.com">
        <link href = "https://fonts.googleapis.com/css2? family = Yeseva + One & display = swap" rel = "folha de estilo">
        <link rel="stylesheet" type="text/css" href="MainPageStyle.css">  

    </head>
    <header>
      <div id="containerMain">
        <span id="logo">
          <img style="margin-top: 10px; margin-bottom: 10px;" src="imagens/PresysLogo.png" alt="logo">
        </span>
        <span id="procurar">
            <span>
                <input id="inputsearch" type="text">
            </span>
            <span class="input-group-append">
                <button class="btn btn-outline-secondary" type="button">B</button>
            </span>
        </span>
      </div>
    </header>

    <body>
    <form id="estilo">
      <div id="containerBody">
        <div>
            <h3 id="teste">Faixa</h3>
            <select class="btn btn-secondary dropdown-toggle" style="width: 200px;">
                <option selected>Escolha uma Opção</option>
                <option value="4-20 mA">4-20 mA</option>
                <option value="0-55 mV">0-55 mV</option>
                <option value="1-5 Vcc">1-5 Vcc</option>
                <option value="0-10 Vcc">0-10 Vcc</option>
                <option value="F">até 30 Hz / 300 mVpp / 30 Vpp</option>
                <option value="pressao">0-200 mmH20 / 0-14500 psi</option>
            </select>
        </div>

        <div>
        
        <h3>Unidade(s)</h3>

        <select class="btn btn-secondary dropdown-toggle" style="width: 200px;">
            <option selected>Escolha uma Opção</option>
            <option value="universal">mA-Vcc</option>
            <option value="universalF">Termopar-(pt-100)-mA-Vcc-Relé(SPST/SPDT)-psi</option>
            <option value="universalF">Termopar-(pt-100)-mA-Vcc-F-Relé(SPDT)</option>
            <option value="universal">Termopar-(pt-100)-mA-Vcc-Relé(SPST)</option>
            <option value="universal">Termopar-(pt-100)-mA-Vcc-Relé(SPST)-F-mVpp-Vpp</option>
        </select>
        </div>

        <div>
          <h3>Comunicação</h3>
          <select class="btn btn-secondary dropdown-toggle" style="width: 200px;">
              <option selected>Escolha uma opção</option>
              <option value="RS-232">RS-232 (Modbus-RTU)</option>
              <option value="RS-422">RS-422 (Modbus-RTU)</option>
              <option value="RS-485">RS-485 (Modbus-RTU)</option>
              <option value="RS-485">RS-485 (Profibus)</option>
          </select>
        </div>

        <div>
          <h3>Alimentação</h3>
          <select class="btn btn-secondary dropdown-toggle" style="width: 200px;">
              <option selected>Escolha uma opção</option>
              <option value="75-264">75-264 Vca 50/60Hz</option>
              <option value="100-360">100-360 Vcc</option>s
          </select>
        </div>

        <div>
          <h3>Exatidão</h3>
          <select class="btn btn-secondary dropdown-toggle" style="width: 200px;">
              <option selected>Escolha uma opção</option>
              <option value="saida1">±0,25% SPAN</option>
              <option value="saida2">±0,1 F.S. (In), ±0,2% F.S. (Out), ±1 Resolução(In-F)</option>
          </select>
        </div>
      
        <div>
          <input class="btn btn-primary" type="button" value="FILTRAR">
        </div>
      </div>  

      </form>
    </body>
    </html>
